<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Battleship game</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/main-layout.css}" rel="stylesheet" />
    <script th:src="@{/js/game-grid.js}"></script>
    <script th:inline="javascript">
        let gameId = [[${currentGame.id}]];
        let playerId = [[${player.id}]];
    </script>
</head>
<body onload="drawGrid('prepare')">
    <div class="container">
        <!--navigation bar -->
        <div th:insert="fragments/navbar :: navbar(${player})" class="row"></div>
        <div class="row d-flex justify-content-center">
            <h3 class="d-flex justify-content-center">Place your ships</h3>
        </div>
        <!-- battleground -->
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <div id="battleground" class="container"></div>
            </div>
            <div id="buttonsContainer" class="col">
                <h5 class="d-flex justify-content-center">Choose ship to place on grid</h5>
                <button onclick="addShipToFleet(1)">Ship 1</button>
                <button onclick="addShipToFleet(2)">Ship 2</button>
                <button onclick="addShipToFleet(3)">Ship 3</button>
                <button onclick="addShipToFleet(4)">Ship 4</button>
                <button onclick="addShipToFleet(5)">Ship 5</button>
                <button onclick="persistFleet(gameId,playerId)">Confirm fleet</button>
            </div>


        </div>





    </div>
</body>
</html>
